<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Inscription - Plateforme de rendez-vous médicaux</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header role="banner">
      <h1>Créer un compte</h1>
    </header>

    <main role="main">
      <section aria-labelledby="titre-inscription">
        <h2 id="titre-inscription">Inscription</h2>

        <form action="accueil.html" method="get">
          <div>
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" required />
          </div>

          <div>
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required />
          </div>

          <div>
            <label for="email">Adresse e-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              autocomplete="email"
            />
          </div>

          <div>
            <label for="motdepasse">Mot de passe</label>
            <input
              type="password"
              id="motdepasse"
              name="motdepasse"
              required
              autocomplete="new-password"
            />
          </div>

          <button type="submit">Créer mon compte</button>
        </form>

        <p><a href="index.html">← Retour</a></p>
      </section>
    </main>

    <footer role="contentinfo">
      <p>&copy; 2025 Établissement public de santé</p>
    </footer>
  </body>
</html>
